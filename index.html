<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect Four</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Player names input dialog -->
    <dialog id="introDialog">
      <form id="introForm" method="dialog">
        <h1>Connect Four</h1>

        <p>
          Connect four of your tokens in a row (horizontally, vertically, or
          diagonally) to win!
        </p>

        <!-- player 1 -->
        <label for="player1">Player 1 Name:</label><br />
        <input type="text" id="player1" placeholder="Player One" /> <br /><br />

        <!-- player 2 -->
        <label for="player1">Player 2 Name:</label><br />
        <input type="text" id="player2" placeholder="Player Two" /> <br /><br />

        <!-- start game button -->
        <button type="submit" id="startGame">Start Game</button>
      </form>
    </dialog>

    <!-- winner display dialog -->
    <dialog id="winnerDialog">
      <h1 id="winnerMessage"></h1>
      <form method="dialog">
        <button id="playAgain">Play Again</button>
      </form>
    </dialog>

    <!-- game board -->
    <div class="game-container">
      <h1 class="turn"></h1>
      <div class="board"></div>
      <h1 class="result"></h1>

      <button id="restartGame">Restart Game</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
